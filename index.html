<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

    <title>Library</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-1 text-center font-weight-bold " id="demo">LIBRARY</h1>
        <p class="lead text-center mt-3 pt-3">
          <a class="btn btn-primary btn-lg font-weight-bold new_book " href="#" role="button">New Book</a>
          <div class="books-grid js-books-grid"></div>
        </p>
        <div class="book_form showup">
            <form class="form_book js-popup-form">
              <h3 class="form__title font-weight-bold">Add New Book</h3>
              <input
                class="form_input"
                type="text"
                id="author"
                placeholder="Author"
                required
              />
              <input
                class="form_input"
                type="text"
                id="title"
                placeholder="Title"
                required
              />
              <input
                class="form_input"
                type="number"
                id="pages"
                placeholder="Number of Pages"
                required
              />
              <div class="form_read">
                <label class="read font-weight-bold" >Read?</label>
                <input class="popup__checkbox" type="checkbox" id="is-read" />
              </div>
              <button class="btn btn-primary btn-lg" type="submit">
                Submit
              </button>
            </form>
          </div>
          <div class="overlay js-overlay"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
